<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <style>

        <td id="9" class="filled">9</td>
        <td id="10" class="filled">10</td>
        <td id="11" class="filled">11</td>
        <td id="12" class="filled">12</td>
      </tr>

      <tr>
        <td id="13" class="filled">13</td>
        <td id="14" class="filled">14</td>
        <td id="15" class="filled">15</td>
        <td id="16" class="unfilled"></td>

    </table>
  </body>
</html>
